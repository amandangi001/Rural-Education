<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="title">Sign UP</div><br>
        <form action="#"></form>
        <div class="user-detail">
        <div class="inputbox">
            <span class="details">Full Name</span>
            <input type="text" name="text" id="text" placeholder="Enter your name" required>
        </div>
        <div class="inputbox">
            <span class="details">Email</span>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="inputbox">
            <span class="details">Username</span>
            <input type="username" name="username" id="username" placeholder="Enter Username" required>
        </div>
        <div class="inputbox">
            <span class="details">Phone Number</span>
            <input type="number" name="phone" id="phone" placeholder="Enter your number" required>
        </div>
        <div class="inputbox">
            <span class="details">Password</span>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
            <button class="button">SignUp</button>
        </div>
    </div>
</body>
</html>
